<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Random Quote Generator - Forismatic API</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<!-- Font Awesome! -->
<script src="https://use.fontawesome.com/a9bebda43b.js"></script>

<div class="row">
  <div class="col-xs-12">
    <div class="container container-fluid">
      <div class="quote">
        <div class="fa fa-quote-left fa-pull-left"></div>
        <div id="quoteText"></div>
        <div class="fa fa-quote-right fa-pull-right"></div>
      </div>
      <div class="author">
        <div id="quoteAuthor"></div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-2"></div>
  <div class="col-xs-3">
    <button id="getQuote" class="btn btn-block"><i class="fa fa-refresh" id="refresh" aria-hidden></i></button>
  </div>
  <div class="col-xs-2"></div>
  <div class="col-xs-3">
    <button id="tweet" class="btn btn-block"><i class="fa fa-twitter" aria-hidden="true"></i></button>
  </div>
</div>
<div class="row">
  <div class="col-xs-4"></div>
  <div class="col-xs-4">
    <h4>Built by Michael <a href="https://www.freecodecamp.org/m1chaelcodes" target="_blank"><i class="fa fa-free-code-camp"></i></a></h4>
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
